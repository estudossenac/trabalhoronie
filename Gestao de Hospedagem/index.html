<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão de Hospedagem GOLDEN HOST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<header>
  <div class="header-left">
   <div class="logo">
  <img src="LOGO.png" alt="Logo" class="logo-big">
</div>
    <div class="header-title">Gestão de Hospedagem / Golden Host</div>
  </div>

  <div class="header-buttons">
    <button class="active">TODAS</button>
    <button>DISPONÍVEIS</button>
    <button>RESERVADAS</button>
    <button id="addListingBtn" class="newBtn">+ NOVA</button>
  </div>
</header>



  <div class="container">


    <aside>
      <h3 style="margin-bottom:10px;">Filtros</h3>

      <div class="filter-item">
        <label>Cidade</label>
        <input id="filterCity" placeholder="Ex: Tóquio">
      </div>

      <div class="filter-item">
        <label>Tipo</label>
        <select id="filterType">
          <option value="">Qualquer</option>
          <option>Casa</option>
          <option>Apartamento</option>
          <option>Quarto</option>
        </select>
      </div>

      <div class="filter-item">
        <label>Preço até (R$)</label>
        <input id="filterPrice" type="number">
      </div>

      <div class="filter-buttons" style="display:flex; gap:10px; margin:12px 0;">
        <button id="applyFilters">Aplicar</button>
        <button id="clearFilters">Limpar</button>
      </div>


      <h3></h3>
     <div class="backlog hidden">

        <div class="stat"> <strong id="todoCount"></strong></div>
        <div class="stat"><strong id="doingCount"></strong></div>
        <div class="stat"> <strong id="doneCount"></strong></div>
      </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main>

      <!-- Estatísticas -->
      <div class="topbar" style="margin-bottom:20px;">
        <div class="stats" style="display:flex; gap:14px;">
          <div class="stat">Total: <strong id="totalCount">0</strong></div>
          <div class="stat">Ocupação: <strong id="occupancy">0%</strong></div>
          <div class="stat">Receita (mês): <strong id="revenue">R$0</strong></div>
        </div>
      </div>

      <!-- GRID DE LISTAGENS -->
      <section id="listingsSection" class="grid"></section>

    </main>

  </div>


  <div id="overlay" class="overlay">
    <div class="modal">
      <h2 id="modalTitle">Nova Propriedade</h2>

      <div class="form-row">
        <div>
          <label>Título</label>
          <input id="fTitle">
        </div>
        <div>
          <label>Tipo</label>
          <select id="fType">
            <option>Casa</option>
            <option>Apartamento</option>
            <option>Quarto</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Cidade</label>
          <input id="fCity">
        </div>
        <div>
          <label>Preço por noite (R$)</label>
          <input id="fPrice" type="number">
        </div>
      </div>

      <label>Imagem (URL)</label>
      <input id="fImage" placeholder="https://...jpg">

      <label>Descrição</label>
      <textarea id="fDesc"></textarea>

      <div class="modal-actions">
        <button id="closeModal">Cancelar</button>
        <button id="saveListing">Salvar</button>
      </div>
    </div>
  </div>


  <div id="overlayBooking" class="overlay">
    <div class="modal">
      <h2>Fazer Reserva</h2>

      <div class="form-row">
        <div>
          <label>Check-in</label>
          <input id="checkin" type="date">
        </div>
        <div>
          <label>Check-out</label>
          <input id="checkout" type="date">
        </div>
      </div>

      <label>Nome do hóspede</label>
      <input id="guestName">

      <div class="modal-actions">
        <button id="closeBooking">Cancelar</button>
        <button id="confirmBooking">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
